sonar.projectKey=OTS2025
sonar.organization=ots2025-pametna-kakovost


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=OTS2025
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8


# Backend configuration
sonar.java.sources=backend/src/main/java
sonar.java.tests=backend/src/test/java
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
sonar.java.coverage.exclusions=**/*Test.java,**/test/**
sonar.test.inclusions=**/*Test.java

# Frontend configuration
sonar.javascript.source.roots=frontend/src
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.exclusions=**/node_modules/**,**/*.test.js,**/*.test.jsx
sonar.javascript.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/reportWebVitals.js,**/setupTests.js

# Quality Gates - Backend (paths with /backend/)
sonar.qualitygate.condition.1.metric=coverage
sonar.qualitygate.condition.1.path=backend/**
sonar.qualitygate.condition.1.threshold=80.0
sonar.qualitygate.condition.2.metric=code_smells
sonar.qualitygate.condition.2.path=backend/**
sonar.qualitygate.condition.2.threshold=15
sonar.qualitygate.condition.3.metric=duplicated_lines_density
sonar.qualitygate.condition.3.path=backend/**
sonar.qualitygate.condition.3.threshold=3.0

# Quality Gates - Frontend (paths with /frontend/)
sonar.qualitygate.condition.4.metric=coverage
sonar.qualitygate.condition.4.path=frontend/**
sonar.qualitygate.condition.4.threshold=70.0
sonar.qualitygate.condition.5.metric=code_smells
sonar.qualitygate.condition.5.path=frontend/**
sonar.qualitygate.condition.5.threshold=20
sonar.qualitygate.condition.6.metric=duplicated_lines_density
sonar.qualitygate.condition.6.path=frontend/**
sonar.qualitygate.condition.6.threshold=5.0

# Common Quality Gates (applied to both)
sonar.qualitygate.condition.7.metric=bugs
sonar.qualitygate.condition.7.threshold=0
sonar.qualitygate.condition.8.metric=vulnerabilities
sonar.qualitygate.condition.8.threshold=0
sonar.qualitygate.condition.9.metric=security_rating
sonar.qualitygate.condition.9.threshold=1.0
sonar.qualitygate.condition.10.metric=reliability_rating
sonar.qualitygate.condition.10.threshold=1.0